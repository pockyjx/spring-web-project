<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>

    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>

</head>
<body>

    <h1>회원 가입</h1>
    <form th:action th:method="POST" th:object="${login}">

        <div th:if="${#fields.hasGlobalErrors()}" >
            <p th:each="error : ${#fields.globalErrors()}" th:text="${error}" class="field-error"></p>
        </div>

        <label for="userId">아이디 : </label>
        <input type="text" th:field="*{userId}">
        <div th:errors="*{userId}" class="field-error"></div><br>

        <label for="password">비밀번호 : </label>
        <input type="password" id="password" name="password"><br>
        <div th:errors="*{password}" class="field-error"></div>
        <hr>

        <input type="submit" value="로그인">

    </form>

</body>
</html>
